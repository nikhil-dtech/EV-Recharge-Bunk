<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EV Booking Portal - Welcome</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00416a, #e4e5e6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .container h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .nav-btn {
      display: block;
      margin: 1rem auto;
      padding: 1rem 2rem;
      width: 80%;
      max-width: 300px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .nav-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔌 Welcome to EV Booking System</h1>
    <a href="login.html" class="nav-btn">🔐 Login / Register</a>
    <a href="admin.html" class="nav-btn">🛠 Admin Dashboard</a>
  </div>
</body>
</html>
